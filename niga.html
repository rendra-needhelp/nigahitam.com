                    </audio>
                    <button onclick="shufflePlaylist()">ganti</button>
                    <script>
                        let currentTrack = 0;
                        const tracks = [
                            "song/stronger kanye.mp3",
                            "song/money tree.mp3",
                            "song/Billie Eilish - BIRDS OF A FEATHER (Official Music Video).mp3",
                            "song/the less i know.mp3"
                        ];
                        
                        function shufflePlaylist() {
                            for (let i = tracks.length - 1; i > 0; i--) {
                                const j = Math.floor(Math.random() * (i + 1));
                                [tracks[i], tracks[j]] = [tracks[j], tracks[i]];
                            }
                            currentTrack = 0;
                            const audio = document.querySelector('audio');
                            audio.src = tracks[currentTrack];
                            audio.play();
                        }

                        function playNextTrack() {
                            const audio = document.querySelector('audio');
                            currentTrack = (currentTrack + 1) % tracks.length;
                            audio.src = tracks[currentTrack];
                            audio.play();
                        }
                        
                        document.querySelector('audio').addEventListener('ended', playNextTrack);
                    </script>
            </div>
